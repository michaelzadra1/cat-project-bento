<div class="row input-container">
  <div class="col-4 align-self-center">
    <mat-checkbox (change)="toggleSort($event)">Sort by Last Word of Fact</mat-checkbox>
  </div>
  <div class="col-2 align-self-center">
    <button mat-raised-button [routerLink]="['/favorites']">See Favorites</button>
  </div>
</div>

<mat-spinner [diameter]="40" *ngIf="loading === true"></mat-spinner>
<div class="row justify-content-center" *ngIf="loading === false && cats">
  <div class="col-4 align-self-start card-container" *ngFor="let cat of cats">
    <app-cat-card [cat]="cat" (addFavorite)="addCat($event)" (removeFavorite)="removeCat($event)"></app-cat-card>
  </div>
</div>
