<mat-card class="example-card">
  <img mat-card-image [src]="cat.image_url">
  <mat-card-content>
    <p>
      {{cat.fact}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="row justify-content-center favorite">
      <div class="col-6">
        <span>Favorite</span>
        <button mat-icon-button (click)="toggle()" [color]="cat.favorite === true ? 'warn' : ''">
          <mat-icon class="fav-icon">favorite</mat-icon>
        </button>
      </div>
      <div class="col-6">
        <button mat-raised-button (click) = "viewCat(cat)">View</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
